---
- name: Install system required packages
  become: yes
  apt:
    pkg: [
      'python-dev=2.7.13-2',
      'python-pip=9.0.1-2+deb9u1',
      'python-virtualenv=15.1.0+ds-1',
      'python-setuptools=33.1.1-1',
      'build-essential=12.3'
      ]
    state: present

- name: Check if virtualenv is already created
  become: yes
  file:
    path: "/home/{{ tryton_user }}/.virtualenvs"
    state: directory
    owner: '{{ tryton_user }}'
    group: '{{ tryton_user }}'
    mode: 0755

- name: Check if virtualenv is already created
  stat:
    path: "{{ venv_path }}"
  register: env

- name: Manually create the initial virtualenv
  become: yes
  become_user: '{{ tryton_user }}'
  command: "virtualenv {{ venv_path }} -p /usr/bin/python2.7"
  when: env.stat.isdir is undefined

- name: Create src virtualenv folder for the CDecimal lib
  become: yes
  file:
    path: "{{ venv_path }}/src/"
    state: directory
    owner: '{{ tryton_user }}'
    group: '{{ tryton_user }}'
    mode: 0755

- name: Download CDecimal library
  become: yes
  get_url:
    url: http://www.bytereef.org/software/mpdecimal/releases/cdecimal-2.3.tar.gz
    dest: "/opt/cdecimal.tar.gz"
    owner: '{{ tryton_user }}'
    group: '{{ tryton_user }}'

- name: Copy requirements
  become: yes
  copy:
    src: requirements.txt
    dest: '/home/{{ tryton_user }}/requirements.txt'
    owner: '{{ tryton_user }}'
    group: '{{ tryton_user }}'

- name: Install requirements
  become: yes
  become_user: '{{ tryton_user }}'
  pip:
    requirements: '/home/{{ tryton_user }}/requirements.txt'
    virtualenv: '{{ venv_path }}'

- name: Install CDecimal
  become: yes
  become_user: '{{ tryton_user }}'
  pip:
    name: 'file:///opt/cdecimal.tar.gz'
    virtualenv: '{{ venv_path }}'

- name: Copy development requirements
  become: yes
  copy:
    src: requirements_dev.txt
    dest: '/home/{{ tryton_user }}/requirements_dev.txt'
    owner: '{{ tryton_user }}'
    group: '{{ tryton_user }}'
  when: dev_mode

- name: Install development requirements
  become: yes
  pip:
    requirements: '/home/{{ tryton_user }}/requirements_dev.txt'
    virtualenv: '{{ venv_path }}'
  when: dev_mode

- name: Set permissions for the Tryton folder and subfolders
  become: yes
  file:
    dest: '{{ venv_path }}'
    owner: '{{ tryton_user }}'
    group: '{{ tryton_user }}'
    mode: 0755
    recurse: yes
